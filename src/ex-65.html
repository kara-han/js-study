<!--숫자 1의 밑에서부터 그리기 시작하여 다음의 그림처럼 숫자를 그려라.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex. 65</title>
  </head>
  <body>
    <!-- 그림이 그려질 영역 -->
    <canvas id="real-turtle"></canvas>
    <script src="https://unpkg.com/real-turtle"></script>
    <script src="https://unpkg.com/real-turtle/build/helpers/simple.js"></script>
    <script>
      // 숫자 1의 밑에서부터 그리기 시작하여 다음의 그림처럼 숫자를 그려라
      turtle
        .forward(100);
      // 자리 이동
      turtle
        .penUp()
        .right(90)
        .forward(50);
      turtle.penDown();  
      // 숫자 2
      turtle
        .forward(70)
        .right(90)
        .forward(50)
        .right(90)
        .forward(70)
        .left(90)
        .forward(50)
        .left(90)
        .forward(70);
      // 자리이동
      turtle
        .penUp()
        .forward(50);
      turtle.penDown();    
      // 숫자 3
      turtle
      .forward(70)
      .left(90)
      .forward(50)
      .left(90)
      .forward(40)
      .penUp()
      .left(180)
      .forward(40)
      .penDown()
      .left(90)
      .forward(50)
      .left(90)
      .forward(70);

    </script>
  </body>
</html>
